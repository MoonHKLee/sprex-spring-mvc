<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    이벤트 목록
</h1>
<table>
    <tr>
        <th>이름</th>
        <th>참가인원</th>
        <th>시작</th>
        <th>종료</th>
    </tr>
    <tr th:each="event:${events}">
        <td th:text="${event.name}">엠브이씨 공부</td>
        <td th:text="${event.limitOfEnrollment}">100</td>
        <td th:text="${event.name}">2019년 10월 1일 오전 10시</td>
        <td th:text="${event.name}">2019년 10월 1일 오후 10시</td>
    </tr>
</table>

</body>
</html>
